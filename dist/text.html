<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.test
        {
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
           animation: xxx 3s linear;
        }
        @keyframes xxx{
            0%{
                transform: none;
            }
            100%{
                transform: rotate(90deg);
            }
        }</style>
</head>
<body>
   <div class="father">
        <div class="test">
        </div>
   </div>
</body>
</html>
